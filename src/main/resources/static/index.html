<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css"/>
    <script src="lib/jquery-3.4.1/jquery-3.4.1.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/layer-v3.1.1/layer/layer.js" type="text/javascript" charset=" UTF-8"></script>
    <script src="lib/layui/layui.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
<div style="height: 300px;text-align: center"><img src="img/logo4.png" style="width: 400px;margin-top: 40%"></div>
<canvas class="cavs" width="1575" height="1337">

</canvas>
<div class="loginmain">
    <div class="login-title">
        <span>电子发票审核系统</span>
    </div>

    <div class="login-con">
        <div class="login-user">
            <div class="icon">
                <img src="img/user_icon_copy.png" alt="">
            </div>
            <input type="text" name="usernem" placeholder="用户名" autocomplete="off" value="" id="username">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="img/lock_icon_copy.png" alt="">
            </div>
            <input type="password" name="pwd" placeholder="密码" autocomplete="off" value="" id="password">
        </div>

        <div class="login-btn">
            <input type="button" value="登录" id="loginSub">
        </div>
    </div>

</div>

</body>
</html>

<script src="./js/jQueryDiv.js"></script>
<script src="js/login.js"></script>
