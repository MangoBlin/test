  <div style="padding-top: 0px;padding-left: 15px;padding-right: 15px" class="layui-bg-gray">

    <div style="padding: 7px">
      <button class="layui-btn" id="manualAdd">手工添加</button>
      <button class="layui-btn" id="exportBtn">导出excel</button>
      <button class="layui-btn" id="exportReceiptBtn">导出发票</button>
      <blockquote class="layui-elem-quote" id="receiptNums" style="float: right;margin-right: 50px;margin-top: -10px;"></blockquote>
    </div>

    <!--查询表单-->

    <div class="layui-card" style="margin-bottom: 0px">
      <!--<div class="layui-card-header"></div>-->
      <div class="layui-card-body" style="padding-top: 0px;padding-bottom: 7px">
        <form class="layui-form" action="#" method="POST" id="myForm" lay-filter="myForm4">
          <div class="layui-form-item myform1" style="margin-top: 0px;margin-bottom: 0px">
            <!--发票代码-->
            <div class="layui-inline myformitem" style="width: 250px;margin-left: 20px">
              <!--<label class="layui-form-label"></label>-->
              <div class="layui-input-inline">
                <input type="text" name="receiptCode" autocomplete="off" placeholder="请输入发票代码/号码/销售方单位名称"  class="layui-input" style="width: 240px">
              </div>
            </div>

          <!--</div>-->
          <!--<div class="layui-form-item myform1">-->
            <!--是否认证-->
            <div class="layui-inline myformitem radioItem">
              <label class="layui-form-label" style="line-height: 50px;">是否认证</label>
              <div class="layui-input-block" style="width: 80px;padding-top: 13px;margin-left: 85px">
                <p style="display: inline"><input type="radio" name="isCertification" value="1" lay-ignore>已认证</p>
                <p style="display: inline"><input type="radio" name="isCertification" value="2" lay-ignore>未认证</p>
              </div>

            </div>

            <!-- 专票/普票 -->
            <div class="layui-inline myformitem radioItem">
              <label class="layui-form-label" style="line-height: 50px;">发票类型</label>
              <div class="layui-input-block" style="width: 60px;padding-top: 13px;margin-left: 85px">
                <p style="display: inline"><input type="radio" name="receiptType" value="1" lay-ignore>普票</p>
                <p style="display: inline"><input type="radio" name="receiptType" value="0" lay-ignore>专票</p>
              </div>
            </div>

            <!-- 公司/项目 -->
            <div class="layui-inline myformitem radioItem">
              <label class="layui-form-label" style="line-height: 50px;">公司/项目</label>
              <div class="layui-input-block" style="width: 60px;padding-top: 13px;margin-left: 85px">
                <p style="display: inline"><input type="radio" name="compProj" value="公司" lay-ignore>公司</p>
                <p style="display: inline"><input type="radio" name="compProj" value="项目" lay-ignore>项目</p>
              </div>
            </div>

            <!-- 是否独立资产 -->
            <div class="layui-inline myformitem">
              <label class="layui-form-label">固定资产</label>
              <div class="layui-input-inline">
                <select name="fixedAssets" id="fixedAssets" lay-filter="fixedAssetsSelect">
                  <option value=""></option>
                  <option value="0">非固定资产</option>
                  <option value="1">固定资产</option>
                  <option value="2">无形资产</option>
                </select>
              </div>
            </div>

            <!--资产分类-->
            <div class="layui-inline myformItem3 fixAssertClass" style="display: none">
              <label class="layui-form-label" style="width: auto">资产分类</label>
              <div class="layui-input-inline">
                <input type="text" id="tree" name="fixAssertClass" lay-filter="tree" class="layui-input">
              </div>
            </div>

            <div class="layui-inline myformItem3 IntangibleAssetClass" style="display: none">
              <label class="layui-form-label" style="width: auto">无形资产分类</label>
              <div class="layui-input-inline">
                <select name="IntangibleAssetClass" id="IntangibleAssetClassId">
                  <option value=""></option>
                  <option value="技术软件">技术软件</option>
                  <option value="研发技术软件">研发技术软件</option>
                  <option value="专利">专利</option>
                </select>
              </div>
            </div>

          </div>
          <div class="layui-form-item myform1" style="margin-top: 0px;margin-bottom: 0px">

            <!-- 发票类别 -->
            <div class="layui-inline myformitem">
              <label class="layui-form-label">发票类别</label>
              <div class="layui-input-inline">
                <select name="receiptCategory" id="selectFun">
                  <option value="">请选择发票类别</option>
                </select>
              </div>
            </div>

            <!-- 发票内容 -->
            <div class="layui-inline myformitem">
              <label class="layui-form-label">发票内容</label>
              <div class="layui-input-inline">
                <input type="text" name="receiptContent" placeholder="请输入发票内容" autocomplete="off" class="layui-input" id="receiptContent">
                <div id="auto" style="position: absolute;background-color: #9F9F9F;z-index:999;border: 1px solid #dcdcdc"></div>
              </div>
            </div>

            <!-- 部门 -->
            <div class="layui-inline myformitem" style="margin-left: -35px">
              <label class="layui-form-label">部门</label>
              <div class="layui-input-block" style="margin-left: 90px;width: 150px">
                <select name="department">
                  <option value="">请选择部门</option>
                  <option value="综合部">综合部</option>
                  <option value="生产经营部">生产经营部</option>
                  <option value="财务部">财务部</option>
                  <option value="人力资源部">人力资源部</option>
                  <option value="质量信息部">质量信息部</option>
                  <option value="战略发展部">战略发展部</option>
                  <option value="离退休职工服务部">离退休职工服务部</option>
                  <option value="工会">工会</option>
                  <option value="岩土工程院">岩土工程院</option>
                  <option value="测绘院">测绘院</option>
                  <option value="工程勘察院">工程勘察院</option>
                  <option value="数字工程中心">数字工程中心</option>
                  <option value="监测中心">监测中心</option>
                  <option value="计算出版中心">计算出版中心</option>
                  <option value="许昌分公司">许昌分公司</option>
                  <option value="河南省山水水利工程有限公司">河南省山水水利工程有限公司</option>
                </select>
              </div>
            </div>

            <div class="layui-inline myformitem" style="margin-left: -35px">
              <div class="layui-input-inline" style="margin-left: 0px;width: 80px;height: 30px;margin-left: 60px">
                <span style="position: relative;top: -4px">录入时间</span><input type="radio" name="Time" value="1" lay-ignore id="timeRadio1" checked="checked" style="float: left;display: block;margin-bottom: 10px">
                <span style="position: relative;top: -4px">开票时间</span><input type="radio" name="Time" value="0" lay-ignore id="timeRadio2" style="float:left;display: block;">
              </div>
              <!--<label class="layui-form-label">开票时间</label>-->
              <div class="layui-input-inline myDateDiv1" style="width: 130px">
                <input type="text" name="receiptStartime" placeholder="请选择开始时间" autoComplete="off" class="layui-input" id="myDate1">
              </div>
              <div class="layui-form-mid myDateDiv1">-</div>
              <div class="layui-input-inline myDateDiv1" style="width: 130px">
                <input type="text" name="receiptEndtime" placeholder="请选择结束时间" autoComplete="off" class="layui-input" id="myDate2">
              </div>

              <div class="layui-input-inline myDateDiv2" style="width: 130px">
                <input type="text" name="entryStartime" placeholder="请选择开始时间" autoComplete="off" class="layui-input" id="myDate3">
              </div>
              <div class="layui-form-mid myDateDiv2">-</div>
              <div class="layui-input-inline myDateDiv2" style="width: 130px">
                <input type="text" name="entryEndtime" placeholder="请选择结束时间" autoComplete="off" class="layui-input" id="myDate4">
              </div>
            </div>

            <div class="layui-input-block myformitem" style="float: right;margin-right: 30px;margin-bottom: 5px;margin-left: 0px">
              <button class="layui-btn mybutton1" lay-submit lay-filter="formSubbmit">查询</button>
              <button type="reset" class="layui-btn layui-btn-primary mybutton1" id="resetBtn">重置</button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!--<script type="text/html" id="titleTpl">-->
      <!--<a>{{d.title}}</a>-->
    <!--</script>-->

    <script type="text/html" id="tableBar">
      {{# if(d.isCertification=="已认证"&&d.receiptType=="专票"){ }}
      <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="cancelCert" style="width: 65px;" id="cancelCert">取消认证</a>
      {{# }else if(d.isCertification=="未认证"&&d.receiptType=="专票"){ }}
      <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="cert" style="width: 65px;" id="doCert">认证</a>
      {{# }else{ }}
      <a class="layui-btn" lay-event="noCert" style="width: 65px;visibility: hidden" id="noCert">wu认证</a>
      {{# } }}
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <!--表格-->
    <div class="table-responsive" id="table_and_page_div_id" >
      <table id="demo02" lay-filter="barFunction" ></table>
    </div>

  </div>
